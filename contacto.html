<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Contacto - Barbería Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="caja">
            <h1><img src="recursos/logo.png" alt="Logo de Barbería Alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form action="">
            <label for="nombreApellido">Nombre y Apellido</label>
            <input type="text" id="nombreApellido" class="inputPadron" required>

            <label for="correoElectronico">Correo Electronico</label>
            <input type="email" id="correoElectronico" class="inputPadron" required placeholder="email@dominio.com">

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="inputPadron" required placeholder="(XX) XXXX XXXX">

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" cols="70" rows="10" required></textarea>

            <fieldset>
                <legend>¿Como le gustaría que le contactemos?</legend>

                <label for="radioEmail"><input name="contacto" type="radio" id="radioEmail" value="email">Email</label>

                <label for="radioTelefono"><input name="contacto" type="radio" id="radioTelefono"
                        value="telefono">Telefono</label>

                <label for="radioWhatsapp"><input name="contacto" type="radio" id="radioWhatsapp" value="whatsapp"
                        checked>Whatsapp</label>
            </fieldset>

            <fieldset>
                <legend>En cual horario prefiere ser atendido</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>

            <label class="checkbox">
                <input type="checkbox" checked>¿Le gustaria recibir recibir novedades de la Barbería Alura?
            </label>
            <input type="submit" value="Enviar formulario" class="enviar">
        </form>
        <table>
            <thead>
                <tr>
                    <th>Días</th>
                    <th>Horarios</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h - 20h</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <img src="recursos/logo-blanco.png" alt="Logo de Barbería Alura - Pie de pagina">
        <p class="copyright">&copy Copyright Barbería Alura - 2020</p>
    </footer>
</body>

</html>
